<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubosbuster</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cabecalho">
        <div class="pesquisa">
            <img src="logo.png">
            <form>
                <input placeholder="Pesquise filmes...">
                <img src="Search.png">
            </form>
        </div>
        <div class="favoritos">
            <a href="#"><img src="favoritos.png">Favoritos</a>
        </div>
        <div class="promocoes">
            <a href="#"><img src="promocoes.png">Promoções</a>
        </div>
        <div class="conta">
            <p>Bem vindo Link</p>
            <img src="conta.png">
        </div>
    </div>

    <div class="conteudo">
        <div class="principal">
            <div class="cupom-inteiro">
                <img src="cupom.png">
            <div class="cupom">
                <div class="cupom-1">
                    <p style="font-size: 40px;">APROVEITE AGORA</p>
                    <div class="nome-cupom">
                        <img src="icone_2.png">
                        <p>CUPOM: HTMLNAOELINGUAGEM</p>
                    </div>
                </div>
                <div class="cupom-2">
                    <p style="font-size: 24px;">FINALIZA EM:</p>
                    <div class="tempo-cupom">
                        <img src="icone_1.png">
                        <span>00:00:00</span>
                    </div>
                </div>
                <div class="cupom-dinheiro">
                    <img src="money.png">
                </div>
            </div>
            </div>
            <div class="filmes">
                <h1>Top Filmes</h1>
                <div class="top">
                    <div class="top-filmes">
                        <img src="Star 2.png">
                        <div class="informacoes-filme">
                            <div class="nome">Majora's Mask</div>
                            <div class="imagem-nota">
                                <img src="Star 1.png">
                            </div>
                            <div class="nota">9,9</div>
                        </div>
                        <button>
                            Sacola R$
                            <span class="valor">0,00</span>
                        </button>
                    </div>
                    <div class="top-filmes"></div>
                    <div class="top-filmes"></div>
                    <div class="top-filmes"></div>
                    <div class="top-filmes"></div>
                </div>
                <h1>Filmes</h1>
                <div class="navegacao-filmes">
                    <button>Todos</button>
                    <button>Ação</button>
                    <button>Românce</button>
                    <button>Ficção Científica</button>
                    <button>Terror</button>
                </div>
                <div class="outros">
                    <div class="outros-filmes"></div>
                    <div class="outros-filmes"></div>
                    <div class="outros-filmes"></div>
                    <div class="outros-filmes"></div>
                    <div class="outros-filmes"></div>
                    <div class="outros-filmes"></div>
                    <div class="outros-filmes"></div>
                    <div class="outros-filmes"></div>
                    <div class="outros-filmes"></div>
                    <div class="outros-filmes"></div>
                    <div class="outros-filmes"></div>
                    <div class="outros-filmes"></div>
                    <div class="outros-filmes"></div>
                    <div class="outros-filmes"></div>
                    <div class="outros-filmes"></div>
                    <div class="outros-filmes"></div>
                    <div class="outros-filmes"></div>
                    <div class="outros-filmes"></div>
                    <div class="outros-filmes"></div>
                    <div class="outros-filmes"></div>
                </div>
            </div>
        </div>

        <div class="carrinho">
            <div class="carrinho-cabecalho">
                <img src="Bag.png">
                <h2>Sacola</h2>
            </div>
            <div class="carrinho-conteudo">
                <h2>Sua sacola está vazia</h2>
                <h4>Adicione filmes agora</h4>
                <img src="Social Media.png">
            </div>
            <div class="carrinho-rodape">
                <form>
                    <label>Insira seu cupom</label>
                    <input placeholder="Cupom de desconto">
                    <img src="Ticket.png">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
